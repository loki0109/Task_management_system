<html>
<head>
<title> Login Page </title>
<link rel = "stylesheet" href = "{{url_for('static',filename='css/login_style.css')}}">
</head>
<style>
body{
  font-family : sans-serif;
  background-image : url("static/images/signup.jpg");
  background-size : cover;
  background-position : center;
}
</style>
<body>
  <h5>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}    
</h5>
  <div class = "Login-form">
    <img src = "{{url_for('static',filename='images/register_icon.png')}}" alt="MSM_logo" width="120"
    height="120">
    <h1> Login Now </h1>
    <form name="login form" action = "/login" method="post">
    <input type = "Email" name ="Email" class = "input-box" placeholder = "Your Email" required>
    <input type = "Password" name = "Password" class = "input-box" placeholder = "Password" required>
    <button type = "submit" class = "login-btn">Login</button>
    <br>
    <br>
    <p>Do you have an account ? <a href = "{{ url_for('register') }}">Sign Up</a></p>
    </form>
  </div>  
  </body>
</html>
